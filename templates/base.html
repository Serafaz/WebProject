<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar" style="background-color: #6b6b6b;">
          <a class="navbar-brand" style="color: #ffffff;"
             href="#">Нонограммы
              <img src="/static/img/title_image.png" width="30"
                   height="30"></a>
          {% if current_user.is_authenticated %}
              <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
          {% else %}
                <p>
                    <a class="btn btn-primary" href="/register">Регистрация</a>
                    <a class="btn btn-primary" href="/login">Войти</a>
                </p>
          {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
</body>
</html>
